apply plugin: 'com.android.application'
apply plugin: 'android-apt'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "me.sargunvohra.android.purduediningcourts"
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 5
        versionName "2.0.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        disable 'InvalidPackage'
    }
}

ext.mosbyVersion = '1.1.0'

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    // Android
    compile 'com.android.support:appcompat-v7:22.2.0'
    compile 'com.android.support:design:22.2.0'

    // Square
    compile 'com.squareup.retrofit:retrofit:1.9.0'
    compile 'com.squareup.okhttp:okhttp-urlconnection:2.0.0'
    compile 'com.squareup.okhttp:okhttp:2.0.0'
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile 'com.squareup:otto:1.3.8'
    compile 'com.squareup.dagger:dagger:1.2.2'

    // Mosby
    compile "com.hannesdorfmann.mosby:core:$mosbyVersion"
    compile "com.hannesdorfmann.mosby:core-dagger1:$mosbyVersion"
    compile "com.hannesdorfmann.mosby:mvp:$mosbyVersion"
    compile "com.hannesdorfmann.mosby:mvp-dagger1:$mosbyVersion"
    compile "com.hannesdorfmann.mosby:retrofit:$mosbyVersion"
    //compile "com.hannesdorfmann.mosby:rx:$mosbyVersion"
    compile "com.hannesdorfmann.mosby:viewstate:$mosbyVersion"
    compile "com.hannesdorfmann.mosby:viewstate-dagger1:$mosbyVersion"

    // Mike Penz
    compile('com.mikepenz:aboutlibraries:5.0.6@aar') { transitive = true }
    compile('com.mikepenz:materialdrawer:3.1.1@aar') { transitive = true }

    // Misc
    provided "org.projectlombok:lombok:1.12.6"
    compile 'com.hannesdorfmann.fragmentargs:annotation:2.1.2'
    compile 'com.jakewharton:butterknife:7.0.1'
    compile 'frankiesardo:icepick:3.0.2'
    compile 'com.jakewharton.timber:timber:3.1.0'
    compile 'com.google.code.gson:gson:2.3.1'

    // Annotation processors
    apt "org.projectlombok:lombok:1.12.6"
    apt 'frankiesardo:icepick-processor:3.0.2'
    apt 'com.hannesdorfmann.fragmentargs:processor:2.1.0'
    apt 'com.squareup.dagger:dagger-compiler:1.2.2'
}
